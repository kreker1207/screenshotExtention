<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenshot Extension</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <form>
    <input type="radio" id="visible" name="option" value="visible" checked >
    <label for="visible">Screen</label><br>
  
    <input type="radio" id="full" name="option" value="full">
    <label for="full">Page</label><br>
  
    <input type="radio" id="both" name="option" value="both">
    <label for="both">Both</label><br>
  </form>
  <form>
    <input type="radio" id="png" name="format" value="png" checked >
    <label for="visible">PNG</label><br>
  
    <input type="radio" id="jpeg" name="format" value="jpeg">
    <label for="full">JPG</label><br>
</form>
  <button id="capture">Take Screenshot</button>
  <script src="../src/script.js"></script>
  <script src="../src/content.js"></script>

</body>
</html>
